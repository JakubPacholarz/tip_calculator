<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="form-group">
            <label for="billAmount">Bill Amount ($):</label>
            <input type="number" id="billAmount" placeholder="Enter bill amount" />
        </div>
        <div class="form-group">
            <label for="tipPercentage">Tip Percentage (%):</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage" />
        </div>
        <button id="calculateBtn">Calculate Tip</button>

        <div id="result" class="result hidden">
            <h2>Results</h2>
            <p><strong>Tip Amount: $</strong><span id="tipAmount">0.00</span></p>
            <p><strong>Total Bill with Tip: $</strong><span id="totalBill">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
